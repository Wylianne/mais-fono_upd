<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="assets/img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>Alexander Pierce</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- search form -->
    <form action="#" method="get" class="sidebar-form">
      <div class="input-group">
        <input type="text" name="q" class="form-control" placeholder="Search...">
        <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
      </div>
    </form>

    <ul class="sidebar-menu" style="color:lavender">
      <ul class="sidebar-menu" *ngFor="let menu of menus">
      <li  class="header">{{menu.titulo}}</li>
      <li *ngFor="let categoria of menu.categorias" class="treeview">
          <a>
            <i class="fa fa-user"></i>
            <span>{{categoria.nome}}</span>
            <i class="fa fa-angle-left pull-right"></i>
          </a>
          <ul class="treeview-menu">
              <li *ngFor="let item of categoria.itens">
                <a routerLink="{{item.url}}">
                  <i class="{{item.icone}}"></i>{{item.nome}}</a>
              </li>
            
          </ul>
        </li>
      </ul>
    </ul>   
  </section>
  <!-- /.sidebar -->
</aside>

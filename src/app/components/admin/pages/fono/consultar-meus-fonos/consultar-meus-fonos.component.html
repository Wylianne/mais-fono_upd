<section class="content-header">
  <h1>
    Fonoaudiólogos
    <small>Tabela de Meus Fonoaudiólogos</small>
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink="/home/dash"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Fono</li>
    <li class="active">Meus Fonos</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">fonoaudiólogos</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="pacientes" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th >Telefone</th>
                <th >Email</th>
                <th >Abrir Pagina</th>
              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let lista of fono">
                <td>{{lista.nome}}</td>
                <td>{{lista.telefone}}</td>
                <td>{{lista.email}}</td>
                <td align="center"><a (click)="OpenRum()"><i class="fa fa-external-link-square" ></i></a></td>
              
              </tr>
             
            </tbody>
            <tfoot>
              <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Abrir Pagin</th>
                
              </tr>
            </tfoot>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->

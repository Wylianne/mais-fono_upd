<section class="content-header">
  <h1>
    Pacientes
    <small>Tabela de Pacientes</small>
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink="/home/dash"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Paciente</li>
    <li class="active">Consulta</li>
  </ol>
</section>

<!-- Main content -->
<section class="content"> 
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Pacientes</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <table id="pacientes" class="table table-bordered table-striped">
            <thead>
              <tr>
                <th>Nome</th>
                <th width="11%">Telefone</th>
                <th width="11%">Email</th>
                <th width="11%">Patologias</th>
                <th width="7%">Recebendo Tratamento</th>
                <th width="5%">Oferecer Consulta</th>
              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let lista of pacientes">
                <td>{{lista.dsc_nome}}</td>
                <td>{{lista.dsc_telefone1}}</td>
                <td>{{lista.dsc_email}}</td>
                <td></td>
                <td>
                    <ng-container [ngSwitch]="lista.situacao">
                        <i *ngSwitchCase='1' class="fa fa-check-square bg-green"></i>
                        <i *ngSwitchCase='' class="fa fa-square bg-red"></i>
                    </ng-container>  
                </td>                
                
                
                <td>Horario</td>
              </tr>
             
            </tbody>
            <tfoot>
              <tr> 
                <th>Nome</th>
                <th>Telefone</th>
                <th>Email</th>
                <th>Patologias</th>
                <th>Recebendo Tratamento</th>
                <th>Oferecer Consulta</th>
              </tr>
            </tfoot>
          </table>
        </div><!-- /.box-body -->
      </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->

<section class="content-header">
  <h1>
    Cadastrar meus Pacientes
    
  </h1>
  <ol class="breadcrumb">
    <li><a routerLink="/home/dash"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Paciente</li>
    <li class="active">Cadastrar Meus Pacientes</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
<div class="row">
            <div class="col-md-12">

              <div class="box box-danger">
                <div class="box-header">
                  <h3 class="box-title">Cadastrar Pacientes</h3>
                </div>
                <div class="box-body">
                <div class="form-group">
                    <label>Nome:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-user-plus"></i>
                      </div>
                      <input type="text" class="form-control" [(ngModel)]="paciente.nome">
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->
                  

                  <!-- phone mask -->
                  <div class="form-group">
                    <label>Telefone:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-phone"></i>
                      </div>
                      <input type="text" class="form-control" data-inputmask="'mask': ['999-999-9999 [x99999]', '+099 99 99 9999[9]-9999']" data-mask [(ngModel)]="paciente.telefone">
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->

                    <div class="form-group">
                    <label>Email:</label>
                    <div class="input-group">
                      <div class="input-group-addon">
                        <i class="fa fa-folder"></i>
                      </div>
                      <input type="text" class="form-control" [(ngModel)]="paciente.email">
                    </div><!-- /.input group -->
                  </div><!-- /.form group -->


                 <div class="col-md-3">
                 <button  class="btn btn-primary" label="GRAVAR" (click)="gravar(paciente.nome, paciente.telefone, paciente.email)"  > GRAVAR</button>

                  <!-- (click)="gravar(nome.value, telefone.value, email.value, laudo.value)" #clienteForm="ngForm" -->
            </div>

                </div><!-- /.box-body -->
              </div><!-- /.box -->
          </div>
        </div>
      </section>

<section class="content">
  <div class="row">
    <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
      
      <h3 class="box-title">Detalhes</h3>

      <button type="button" class="btn btn-info btn-detail"
       [routerLink]="['/sistema/user/admin']">Admin</button>

       <button type="button" class="btn btn-info btn-detail" [routerLink]="['/sistema/user/atualizar']" 
                     [queryParams]="{ id: user.id }">Atualizar</button>


      </div><!-- /.box-header -->
      <div class="box-body">
      <table id="user" class="table table-bordered table-striped">
        <tr>
          <th>Foto</th>
          <td><img [src]="user.photoURL" class="user-image" alt="User Image"></td>
        </tr>
        <tr>
           <th>Nome</th>
           <td>{{user.displayName}}</td>
        </tr>
        <tr>
            <th>E-mail</th>
            <td>{{user.email}}</td>
        </tr>
        <tr>
          <th>Pap√©is</th>
          <td><div *ngFor="let role of user.roles">{{role}}</div></td>
        </tr>		   
      </table>
      </div><!-- /.box-body -->
    </div><!-- /.box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
  </section><!-- /.content -->
